{{ with .Translations }}
<nav class="article_translation">
  <hr>
  <div class="article_translation_list">
    <span>{{ T "translations" (len .) }}:&nbsp;</span>
    <ul class="inline-separator-list">
      {{ range . }}
        <li>
          <a href="{{ .RelPermalink }}" title="{{ T `view_page_in_language` (dict `Count` 1 `Language` .Language.LanguageName) }}">{{ printf "%v" .Language.LanguageName | safeHTML }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
</nav>
{{ end }}
