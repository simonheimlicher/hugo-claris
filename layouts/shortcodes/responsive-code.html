
{{- /* `responsive-code` shortcode: highlighted code with a caption below, like a figure.
     example usage (Hugo seems to ignore stuff in this):

     {{ < codecaption lang="language e.g. python/csharp" title="captiontitle" > }}

     code to be highlighted

     {{ < /codecaption > }}
 */ -}}

<figure class="shortcode_responsive-figure shortcode_responsive-figure_code caption font-meta">
  {{ highlight (trim .Inner "\n\r") (.Get "lang") "linenos=true" }}
  <figcaption>
    <span>{{ .Get "title" | $.Page.RenderString }}</span>
  </figcaption>
</figure>
